name: CI/CD

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Set up Python 3
      uses: actions/setup-python@v4
      with: 
        python-version: '3.9'

    - name: Set up R
      uses: eddelbuettel/github-actions/r2u-setup@master

    - name: Install Dependencies
      run: |
        chmod +x src/analysis/SetUpEnvironment.sh 
        ./src/analysis/SetUpEnvironment.sh

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  analysis:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: |
          pwd
      - name: Build
        run: |
          ./gradlew build
      - name: Load
        run: |
          ./gradlew owlLoad
      - name: Render Jupyter
        run: |
          python -m nbconvert --output="analysis" --output-dir='.' --execute --to html src/analysis/analysisShell.ipynb --no-input
#      - name: Pubilsh
#        uses: quarto-dev/quarto-actions/render@v2
#        with:
#          to: html
#          path: ./src/analysis/analysisShell.qmd          
#      - name: Check Quarto
#        run: |
#          quarto -V
#      - name: Run Analysis
#        run: |
#          quarto render src/analysis/analysisShell.qmd
#      - name: Upload Artifact
#        uses: quarto-dev/quarto-actions/publish@v2
#        with:
#          target: gh-pages
#          path: src/analysis/analysisShell.html
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
        
  deploy:
    needs: analysis
    permissions:
      pages: write
      id-token: write
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: analysis-output
        
    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact-name: analysis-output/analysisShell.html
    
