name: CI/CD

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Set up Python 3
      uses: actions/setup-python@v4
      with: 
        python-version: '3.9'

    - name: Set up R
      uses: eddelbuettel/github-actions/r2u-setup@master

    - name: Install Dependencies
      run: |
        chmod +x src/analysis/SetUpEnvironment.sh 
        ./src/analysis/SetUpEnvironment.sh

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
#      env:
#        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  analysis:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check Quarto
        run: |
          quarto -V
      - name: Run Analysis
        run: |
          quarto render src/analysis/analysisShell.qmd

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: analysis-output
          path: src/analysis/analysisShell.html
        
  deploy:
    needs: analysis
    permissions:
      pages: write
      id-token: write
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: analysis-output
        
    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact-name: analysis-output/analysisShell.html
    
