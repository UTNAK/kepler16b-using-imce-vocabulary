name: CI/CD

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Build
      run: ./gradlew build
    - name: Load
      run: ./gradlew owlLoad

#    - name: Set up R
#      uses: eddelbuettel/github-actions/r2u-setup@master

#    - name: Install Dependencies
#      run: |
#        chmod +x src/analysis/SetUpEnvironment.sh 
#        ./src/analysis/SetUpEnvironment.sh

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Anaconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: py39
        environment-file: environment.yml
        python-version: 3.9
        auto-activate-base: false
    - name: Check Conda
      run: |
        conda info
        conda list
    - name: Render Jupyter
      shell: bash -l {0}
      run: |
        python -m nbconvert --output="analysis" --output-dir='.' --execute --to html src/analysis/analysisShell.ipynb --no-input

        
  analysis:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}    
    steps:
      - name: conda info
        shell: bash -l {0}
        run: conda info
      - name: Render Jupyter
        shell: bash -l {0}
        run: |
          python -m nbconvert --output="analysis" --output-dir='.' --execute --to html src/analysis/analysisShell.ipynb --no-input
